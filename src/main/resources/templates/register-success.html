<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body style="background-color: #f5f5f5;">
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="text-center display-4 mb-5">Registration is successful</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Full name:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.name}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Email:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.email}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">User password:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.password}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Birthday:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.birthday}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Profession:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.profession}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Married?:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.married}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Gender:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.gender}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="font-weight-bold fw-bold">Note:</p>
                </div>
                <div class="col-md-8">
                    <p th:text="${user.note}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
