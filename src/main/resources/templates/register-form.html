<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body style="background-color: #f5f5f5;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center display-4">User registration:</h1>
            <form action="#" th:accept="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label fw-bold">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" th:field="*{birthday}"/>
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label fw-bold">Profession:</label>
                    <select class="form-select" id="profession" th:field="*{profession}">
                        <option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"/>
                    </select>
                </div>

                <div class="form-check form-switch mb-3">
                    <input type="checkbox" class="form-check-input" th:field="*{married}" id="marriedCheck"/>
                    <label class="form-check-label fw-bold" for="marriedCheck">Married?</label>
                </div>


                <fieldset class="mb-3">
                    <label for="note" class="form-label fw-bold">Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{gender}" th:value="Male"
                               id="maleRadio"/>
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{gender}" th:value="Female"
                               id="femaleRadio"/>
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="note" class="form-label fw-bold">Note:</label>
                    <textarea class="form-control" id="note" rows="5" th:field="*{note}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-5">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
